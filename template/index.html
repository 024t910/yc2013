	function drawGraph(canvas_id,data){
		var csv = $.csv()(data);
		var canvas = document.getElementById(canvas_id);
		var ctx = canvas.getContext('2d');
		
		ctx.beginPath();
		ctx.fillStyle = 'rgb(40,40,40)';
		ctx.moveTo(0,0);
		ctx.lineTo(490,0);
		ctx.lineTo(490,276);
		ctx.lineTo(0,276);
		ctx.lineTo(0,0);
		ctx.fill();
		
		
		drawLine(csv,2,ctx,'rgb(100,0,0)',490,276,777216);
		drawLine(csv,3,ctx,'rgb(0,100,0)',490,276,777216);
		drawLine(csv,4,ctx,'rgb(0,0,100)',490,276,777216);
		drawLine(csv,5,ctx,'rgb(50,50,0)',490,276,777216);
		drawLine(csv,6,ctx,'rgb(0,50,50)',490,276,777216);
		drawLine(csv,7,ctx,'rgb(50,0,50)',490,276,777216);
		drawLine(csv,8,ctx,'rgb(33,33,33)',490,276,777216);
		drawLine(csv,9,ctx,'rgb(20,20,60)',490,276,777216);
		
		drawLine(csv,0,ctx,'rgb(255,255,255)',490,276,100);
		drawLine(csv,1,ctx,'rgb(255,100,100)',490,276,100);

	}
	
	function drawLine(csv,index,ctx,color,canvaswidth,canvasheight,maxVal){
		l = csv.length;
		ctx.beginPath();
		ctx.strokeStyle = color;
		str = "";
		str += (maxVal - csv[0][index])/maxVal*canvasheight + ",";
		ctx.moveTo(0 , (maxVal - csv[0][index])/maxVal*canvasheight);
		i = l;
		for(i = 1 ; i < l ;++ i){
			ctx.lineTo(i/(l-1)*canvaswidth,(maxVal - csv[i][index])/maxVal*canvasheight);
		}
		ctx.stroke();
	}
